<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Online Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HTML Online Viewer</a>
            <div class="d-flex">
                <button class="btn btn-primary me-2" id="preview-btn" title="Preview (Alt+1)"><i class="fas fa-eye"></i> Preview</button>
                <button class="btn btn-info me-2" id="highlight-btn" title="Highlight (Alt+2)"><i class="fas fa-highlighter"></i> Highlight</button>
                <button class="btn btn-secondary me-2" id="format-btn" title="Format (Alt+3)"><i class="fas fa-align-left"></i> Format</button>
                <button class="btn btn-secondary me-2" id="expand-btn" title="Expand all (Alt+4)"><i class="fas fa-expand-arrows-alt"></i> Expand</button>
                <button class="btn btn-secondary me-2" id="collapse-btn" title="Collapse all (Alt+5)"><i class="fas fa-compress-arrows-alt"></i> Collapse</button>
                <button class="btn btn-success me-2" id="sample-btn" title="Sample (Alt+6)"><i class="fas fa-file-alt"></i> Sample</button>
                <button class="btn btn-danger me-2" id="clear-btn" title="Clear (Alt+7)"><i class="fas fa-times"></i> Clear</button>
                <label class="btn btn-warning me-2" for="import-file" title="Import"><i class="fas fa-upload"></i> Import<input type="file" id="import-file" style="display: none;"></label>
                <button class="btn btn-info" id="export-btn" title="Export"><i class="fas fa-download"></i> Export</button>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-6">
                <div id="editor-container">
                    <div id="editor"></div>
                </div>
                <div class="ai-section mt-3">
                    <textarea id="ai-prompt" class="form-control" placeholder="Enter a prompt to generate or refactor HTML..."></textarea>
                    <button id="ai-generate-btn" class="btn btn-primary mt-2">Generate with AI</button>
                </div>
            </div>
            <div class="col-lg-6">
                <iframe id="preview-iframe"></iframe>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 OnlineViewer.net</span>
        </div>
    </footer>

    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.2/ace.js"></script>
    
    <!-- JS Beautifier -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    
    <!-- JSZip & FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
